<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Phlock Network Logo - Static version of the cascade pattern -->
  
  <!-- Center node (you) -->
  <circle cx="100" cy="100" r="12" fill="#000000"/>
  
  <!-- First generation (your direct connections) -->
  <circle cx="100" cy="40" r="10" fill="#000000"/>
  <circle cx="152" cy="70" r="10" fill="#000000"/>
  <circle cx="152" cy="130" r="10" fill="#000000"/>
  <circle cx="100" cy="160" r="10" fill="#000000"/>
  <circle cx="48" cy="130" r="10" fill="#000000"/>
  <circle cx="48" cy="70" r="10" fill="#000000"/>
  
  <!-- Second generation (friends of friends) - slightly smaller and lighter -->
  <circle cx="100" cy="10" r="8" fill="#000000" opacity="0.8"/>
  <circle cx="155" cy="15" r="8" fill="#000000" opacity="0.8"/>
  <circle cx="185" cy="45" r="8" fill="#000000" opacity="0.8"/>
  <circle cx="190" cy="100" r="8" fill="#000000" opacity="0.8"/>
  <circle cx="185" cy="155" r="8" fill="#000000" opacity="0.8"/>
  <circle cx="155" cy="185" r="8" fill="#000000" opacity="0.8"/>
  <circle cx="100" cy="190" r="8" fill="#000000" opacity="0.8"/>
  <circle cx="45" cy="185" r="8" fill="#000000" opacity="0.8"/>
  <circle cx="15" cy="155" r="8" fill="#000000" opacity="0.8"/>
  <circle cx="10" cy="100" r="8" fill="#000000" opacity="0.8"/>
  <circle cx="15" cy="45" r="8" fill="#000000" opacity="0.8"/>
  <circle cx="45" cy="15" r="8" fill="#000000" opacity="0.8"/>
</svg>